<body>

  <div class="container">

      <button onclick="printResult()">ğŸ–¨ï¸ á”áŸ„áŸ‡á–á»á˜áŸ’á–</button>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div>á€áŸ†á–á»á„áŠáŸ†áá¾ášá€á¶áš...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD61vUNw4gFmzR4zfS8s7FVIzsJe9nXQHQ",
      authDomain: "home-invoice-e1f43.firebaseapp.com",
      projectId: "home-invoice-e1f43"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loadingOverlay = document.getElementById("loading-overlay");
    const resultDiv = document.getElementById("result");
    const actionButtons = document.getElementById("action-buttons");

    function showLoading() {
      loadingOverlay.style.display = "flex";
    }
    function hideLoading() {
      loadingOverlay.style.display = "none";
    }

    async function searchCustomer() {
      const id = document.getElementById("customer-id").value.trim();
      if (!id) {
        resultDiv.innerText = "áŸá¼á˜á”á‰áŸ’á…á¼á›á›áŸá ID á˜á»á“á–áŸá›áŸáŸ’áœáŸ‚á„ášá€áŸ”";
        actionButtons.style.display = "none";
        return;
      }

      showLoading();
      try {
        const doc = await db.collection("customers").doc(id).get();
        if (doc.exists) {
          const data = doc.data();
          const content = `
            á¢ááŸ’ááŸá‰áŸ’á‰á¶á: ${id}\n
            áˆáŸ’á˜áŸ„áŸ‡: ${data.name || '-'}\n
            á‘á¼ášáŸáŸá–áŸ’á‘: ${data.phone || '-'}\n
            á”á“áŸ’á‘á”áŸ‹: ${data.room || '-'}
          `;
          resultDiv.textContent = content;
          actionButtons.style.display = "flex";
          // Save data for PDF/print
          window.currentCustomer = { id, ...data };
        } else {
          resultDiv.innerText = "âŒ á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá˜áŸ’ášá¶á”áŸ‹ ID á“áŸáŸ‡";
          actionButtons.style.display = "none";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerText = "âš ï¸ á˜á¶á“á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášá‘á¶á‰á‘á·á“áŸ’á“á“áŸá™";
        actionButtons.style.display = "none";
      }
      hideLoading();
    }

    // Print result
    function printResult() {
      if (!window.currentCustomer) {
        alert("áŸá¼á˜áŸáŸ’áœáŸ‚á„ášá€á¢áá·áá·á‡á“á˜á»á“á–áŸá›á”áŸ„áŸ‡á–á»á˜áŸ’á–");
        return;
      }
      const printWindow = window.open("", "", "width=600,height=400");
      printWindow.document.write("<pre style='font-family: Kanit, sans-serif; font-size: 18px; padding: 20px;'>");
      printWindow.document.write(`á¢ááŸ’ááŸá‰áŸ’á‰á¶á: ${window.currentCustomer.id}\n`);
      printWindow.document.write(`áˆáŸ’á˜áŸ„áŸ‡: ${window.currentCustomer.name || '-'}\n`);
      printWindow.document.write(`á‘á¼ášáŸáŸá–áŸ’á‘: ${window.currentCustomer.phone || '-'}\n`);
      printWindow.document.write(`á”á“áŸ’á‘á”áŸ‹: ${window.currentCustomer.room || '-'}\n`);
      printWindow.document.write("</pre>");
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    // Download PDF
    async function downloadPDF() {
      if (!window.currentCustomer) {
        alert("áŸá¼á˜áŸáŸ’áœáŸ‚á„ášá€á¢áá·áá·á‡á“á˜á»á“á–áŸá›á‘á¶á‰á™á€ PDF");
        return;
      }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("kanit", "normal");
      doc.setFontSize(16);
      doc.text("á–áŸááŸŒá˜á¶á“á¢áá·áá·á‡á“", 20, 20);
      doc.setFontSize(14);
      doc.text(`á¢ááŸ’ááŸá‰áŸ’á‰á¶á: ${window.currentCustomer.id}`, 20, 40);
      doc.text(`áˆáŸ’á˜áŸ„áŸ‡: ${window.currentCustomer.name || '-'}`, 20, 50);
      doc.text(`á‘á¼ášáŸáŸá–áŸ’á‘: ${window.currentCustomer.phone || '-'}`, 20, 60);
      doc.text(`á”á“áŸ’á‘á”áŸ‹: ${window.currentCustomer.room || '-'}`, 20, 70);

      doc.save(`customer_${window.currentCustomer.id}.pdf`);
    }

    // QR Upload & Scan logic

    document.getElementById("qr-upload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById("customer-id").value = code.data;
            searchCustomer();
          } else {
            alert("á˜á·á“á¢á¶á…á¢á¶á“ QR á”á¶á“á‘áŸ");
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    let scanning = false;
    async function startScan() {
      const video = document.getElementById("qr-video");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        scanning = true;
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        requestAnimationFrame(scanLoop);

        function scanLoop() {
          if (!scanning) return;
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            if (code) {
              scanning = false;
              stream.getTracks().forEach(track => track.stop());
              video.srcObject = null;
              document.getElementById("customer-id").value = code.data;
              searchCustomer();
              return;
            }
          }
          requestAnimationFrame(scanLoop);
        }
      } catch (error) {
        alert("á˜á·á“á¢á¶á…á…á¼á›á”áŸ’ášá¾á€á¶á˜áŸášáŸ‰á¶");
        console.error(error);
      }
    }
  </script>
