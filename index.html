<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-4 bg-white rounded-xl shadow-xl text-center">
    <h2 class="text-xl font-semibold mb-4">Scan QR with Camera</h2>
    <div id="reader" class="w-full mx-auto"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
      <div class="text-white text-lg animate-pulse">á€áŸ†á–á»á„áŠáŸ†áá¾ášá€á¶áš...</div>
    </div>
    <div id="customer-info" class="mt-4 hidden">
      <h3 class="font-bold text-lg mb-2">ğŸ” á›á‘áŸ’á’á•á›:</h3>
      <div id="info-output" class="text-left text-sm"></div>
    </div>
  </div>

  <script>
    function extractIDfromURL(url) {
      const match = url.match(/\?id=([^&]+)/);
      return match ? match[1] : null;
    }

    function showLoading(show) {
      document.getElementById("loading-overlay").classList.toggle("hidden", !show);
    }

    function showCustomerInfo(data) {
      const output = document.getElementById("info-output");
      const container = document.getElementById("customer-info");
      output.innerHTML = `
        <div><strong>á›áŸáá€á¼áŠ:</strong> ${data.id}</div>
        <div><strong>áˆáŸ’á˜áŸ„áŸ‡:</strong> ${data.name}</div>
        <div><strong>á”á“áŸ’á‘á”áŸ‹:</strong> ${data.room}</div>
        <div><strong>á‘á¼ášáŸáŸá–áŸ’á‘:</strong> ${data.phone} ${data.phone2 ? ' / ' + data.phone2 : ''}</div>
      `;
      container.classList.remove("hidden");
    }

    async function fetchCustomerInfo(id) {
      try {
        showLoading(true);
        const doc = await firebase.firestore().collection("customers").doc(id).get();
        showLoading(false);
        if (doc.exists) {
          showCustomerInfo({ id, ...doc.data() });
        } else {
          alert("âŒ á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá˜áŸ’ášá¶á”áŸ‹ ID: " + id);
        }
      } catch (error) {
        showLoading(false);
        alert("á˜á¶á“á”á‰áŸ’á á¶!" + error);
      }
    }

    // QR Scanner Init
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          config,
          (decodedText) => {
            html5QrCode.stop();
            const id = extractIDfromURL(decodedText);
            if (id) {
              fetchCustomerInfo(id);
            } else {
              alert("QR á˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœá‘áŸ!");
            }
          },
          error => {}
        );
      }
    }).catch(err => alert("á˜á·á“ášá€áƒá¾á‰á€á¶á˜áŸášá¶: " + err));
  </script>
